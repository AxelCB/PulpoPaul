<!DOCTYPE html>
<html>
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Registrar Viajero</title>
</head>
<body>
	<h2>Registrar nuevo viajero</h2>
		<br>
	<form method="post" class="form-horizontal" action="verMensajes.html">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="nombre">Nombre(s):</label>
		  	<div class="col-sm-4">
		  		<input type="text" name="nombre" class="form-control" placeholder="Nombre(s)" required>
		  	</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="apellido">Apellido</label>
		  	<div class="col-sm-4">
		  		<input type="text" name="apellido" class="form-control" placeholder="Apellido" required>
		  	</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="telefono">Tel&eacute;fono</label>
		  	<div class="col-sm-4">
		  		<input type="text" name="telefono" class="form-control" placeholder="N&uacute;mero de tel&eacute;fono" required>
		  	</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="telefono">E-mail</label>
		  	<div class="col-sm-4">
		  		<input type="email" name="email" class="form-control" placeholder="Email" required>
		  	</div>
		</div>
		<div class="form-group">
		  <label class="col-sm-2 control-label" for="clave">Contrase&ntilde;a</label>
		  <div class="col-sm-4">
			  <input type="password" name="clave" class="form-control" placeholder="Contrase&ntilde;a" required>
		  </div>
		</div>
		<div class="form-group">
		  <label class="col-sm-2 control-label" for="repetirClave">Repetir Contrase&ntilde;a</label>
		  <div class="col-sm-4">
			  <input type="password" name="repetirClave" class="form-control" placeholder="Repita su Contrase&ntilde;a" required>
		  </div>
		</div>
		<div class="form-group">
		  <label class="col-sm-2 control-label" for="foto">Foto de perfil</label>
		  <div class="col-sm-4">
			  <input type="file" name="foto">
		  </div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" class="btn btn-default" value="Confirmar">
			</div>
		</div>
	</form>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
